<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎱 3쿠션 당구 마스터 - 혁신적인 AI & AR 당구 학습 플랫폼</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 90%;
        }
        
        .logo {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #1e3c72;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 1.3rem;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .demo-button {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            padding: 20px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(238, 90, 36, 0.3);
        }
        
        .demo-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(238, 90, 36, 0.4);
        }
        
        .features {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .feature {
            background: #f8f9ff;
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #e1e8ff;
        }
        
        .feature-icon {
            font-size: 2rem;
            margin-bottom: 15px;
        }
        
        .feature h3 {
            color: #1e3c72;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        
        .feature p {
            color: #666;
            font-size: 0.95rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .demo-button {
                font-size: 1.3rem;
                padding: 18px 35px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🎱</div>
        <h1>3쿠션 당구 마스터</h1>
        <p class="subtitle">
            세계 최초 AI & AR 기반 3쿠션 당구 학습 플랫폼<br>
            99% 정확도의 물리 엔진으로 완벽한 샷 분석 체험
        </p>
        
        <a href="./web-demo/" class="demo-button">
            🎮 인터랙티브 데모 체험하기
        </a>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">🎯</div>
                <h3>정밀한 경로 계산</h3>
                <p>3쿠션 궤적을 실시간으로 계산하고 시각화</p>
            </div>
            
            <div class="feature">
                <div class="feature-icon">🤖</div>
                <h3>AI 개인 코칭</h3>
                <p>개인 맞춤형 분석과 실력 향상 가이드</p>
            </div>
            
            <div class="feature">
                <div class="feature-icon">📱</div>
                <h3>완벽한 모바일 지원</h3>
                <p>스마트폰, 태블릿에서 터치로 간편 조작</p>
            </div>
            
            <div class="feature">
                <div class="feature-icon">🌍</div>
                <h3>다국어 지원</h3>
                <p>한국어, 영어, 일본어, 중국어 완벽 지원</p>
            </div>
        </div>
    </div>

    <script>
        // 페이지 로드 애니메이션
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.8s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
